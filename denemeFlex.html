<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container{
    width: fit-content;
    height: 300px;
    background-color: aqua;
    position: relative;
}
.container div{
    display: inline-block;
    width: 100px;
    height: 100px;
    background-color: rgb(123, 255, 0);
}
.container div:nth-child(3){

width: 100px;
height: 100px;
background-color: rgb(255, 94, 0);
position: absolute;
top: 300px;
right: 100px;
left: 150px;
}.container div:nth-child(5){

width: 100px;
height: 100px;
background-color: rgb(255, 94, 0);
position: absolute;
top: 300px;
left: 250px;
}
    </style>
</head>
<body>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    
</body>
</html>
